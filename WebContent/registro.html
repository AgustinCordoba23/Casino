<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>REGISTRO CASINO ASAN</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<link rel="stylesheet" href="style/registro.css">
		
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/fondo.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/lado.png" width="500px" height="530px">
				</div>
				<form action="registro" method="post">
					<h3>Formulario de Registro</h3>
					<div class="form-group">
						<input type="text" name="nombre" placeholder="Nombre" class="form-control" required>
						<input type="text" name="apellido" placeholder="Apellido" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input type="text" name="nombre_usuario" placeholder="Nombre de usuario" class="form-control" required>
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" name= "email" placeholder="Email" class="form-control" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
						<i class="zmdi zmdi-date"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" name="password" id="password" placeholder="Contrase単a" class="form-control" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar contrase単a" class="form-control" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<span id='message'></span>
					<button onclick="return Validate()">Registrarse
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
				
				<script type="text/javascript">
					function getAge(birthDateString) {
				        var today = new Date();
				        var birthDate = new Date(birthDateString);
				        var age = today.getFullYear() - birthDate.getFullYear();
				        var m = today.getMonth() - birthDate.getMonth();
				        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
				            age--;
				        }
				        return age;
			   	 	}
				
				    function Validate(){
				        var password = document.getElementById("password").value;
				        var confirmPassword = document.getElementById("confirm_password").value;
				        if (password != confirmPassword) {
				            alert("Contrase単as no coinciden");
				            return false;
				        }
				        
				        if(getAge(document.getElementById("fecha_nacimiento").value) < 18) {
					        alert("Su edad es menor a 18 a単os");
					        return false;
					    }
					 return true;
				    }
			    </script>
			</div>
		</div>
	</body>
</html>
